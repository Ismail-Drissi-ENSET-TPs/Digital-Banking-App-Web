<div class="container mt-3">
  <div *ngIf="errorMessage!=undefined">
    {{errorMessage}}
  </div>
  <div *ngIf="customers">
    <div class="card">
      <div class="card-header">Customers List</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>
              <button class="btn btn-info btn-sm me-2">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
